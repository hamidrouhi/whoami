{% extends "profile/base.html" %} {% block content %}
<div class="container-login100" ng-controller="signinCtrl" data-ng-init="init()">
    <div class="wrap-login100">
        <form class="login100-form validate-form" ng-submit="signin(credentials)">
            {% csrf_token %}
            <span class="login100-form-title p-b-33" ng-hide="showCard">
                ورود به پروفایل
            </span>

            <div class="card red" ng-show="showCard">
                <div class="card-content">
                    <p ng-bind="error"></p>
                </div>
{#                <button type="button" class="close-btn" data-dismiss="alert" aria-label="Close">#}
{#                    <span aria-hidden="true">×</span>#}
{#                </button>#}
            </div>

            <div class="wrap-input100 validate-input" data-validate="ایمیل وارد شده معتبر نمی‌باشد">
                <input class="input100" type="text" name="email" dir="auto" autofocus="true" autocomplete="off" spellcheck="false" ng-model="credentials.email">
                <span class="focus-input100"></span>
                <span class="label-input100">ایمیل</span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="گذرواژه وارد نشده">
                <input class="input100" type="password" name="password" ng-model="credentials.password">
                <span class="focus-input100"></span>
                <span class="label-input100">گذرواژه</span>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-32">
                <div>
                    <a href="{% url 'profile:recover_password' %}" class="txt1">
                        بازیابی گذرواژه
                    </a>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        مرا به خاطرت نگه‌دار
                    </label>
                </div>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    ورود
                </button>
            </div>

            <div class="text-center p-t-46 p-b-20">
                <a href="{% url 'profile:signup' %}" class="txt1 hov1">
                    پروفایل خودت رو بساز!
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
