{% extends "profile/base.html" %} {% block content %}
<div class="container-login100" ng-controller="recoverPasswordCtrl" data-ng-init="init()">
    <div class="wrap-login100">
        <form class="login100-form validate-form">
            <span class="login100-form-title p-b-33">
                بازیابی گذرواژه
            </span>

            <div class="wrap-input100 validate-input" data-validate="ایمیل وارد شده معتبر نمی‌باشد">
                <input class="input100" type="text" name="email" autofocus="true" autocomplete="off" spellcheck="false" dir="auto">
                <span class="focus-input100"></span>
                <span class="label-input100">ایمیل</span>
            </div>

            <div class="container-login100-form-btn m-t-32">
                <button class="login100-form-btn">
                    بازیابی
                </button>
            </div>

            <div class="text-center p-t-46 p-b-20">
                <span class="txt2">
                    پروفایل
                </span>

                <a href="{% url 'profile:signup' %}" class="txt1 hov1">
                    ایجاد
                </a>

                <span class="txt2">
                    /
                </span>

                <a href="{% url 'profile:signin' %}" class="txt1 hov1">
                    ورود به
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
